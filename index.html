<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOREK ORIGINAL | ADMIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --card: #141414; --border: #262626; --primary: #e63946; --accent: #ffcc00; --text: #ffffff; --dim: #a0a0a0; --success: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.5; -webkit-font-smoothing: antialiased; padding-bottom: 50px; }
        nav { background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); padding: 0 20px; display: flex; gap: 20px; height: 60px; align-items: center; position: sticky; top: 0; z-index: 1000; overflow-x: auto; }
        nav span { color: var(--dim); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; cursor: pointer; white-space: nowrap; letter-spacing: 1px; }
        nav span.active-tab { color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 17px; }
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        .card-header { padding: 15px 20px; background: #1c1c1c; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .card-header h2 { margin: 0; font-size: 0.85rem; color: var(--accent); text-transform: uppercase; }
        .match-line { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; border-bottom: 1px solid var(--border); transition: 0.2s; cursor: pointer; }
        .match-line:hover { background: #1a1a1a; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn:hover { filter: brightness(1.1); }
        .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--dim); }
        .score-cell { font-family: 'JetBrains Mono', monospace; color: var(--success); font-weight: bold; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal.open { display: flex; }
        .modal-content { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 25px; width: 90%; max-width: 450px; text-align: center; }
        .player-tag { display: inline-flex; align-items: center; background: #262626; padding: 4px 10px; border-radius: 4px; margin: 4px; font-size: 0.8rem; }
        .add-player-box { display: flex; gap: 8px; margin: 10px 20px 20px; }
        .add-player-box input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 4px; }
        .sub-badge { font-size: 0.6rem; background: #333; color: var(--accent); padding: 2px 5px; border-radius: 4px; border: 1px solid var(--accent); margin-left: 5px; }
        
        /* Grid pro Leaderboard */
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 10px 15px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
    </style>
</head>
<body>

<nav>
    <span onclick="showView('setupView')" id="nav-setup" class="active-tab">‚öôÔ∏è T√Ωmy</span>
    <span onclick="showView('playView')" id="nav-play">üéØ Turnaj</span>
    <span onclick="showView('historyView')" id="nav-history">üìä ≈Ωeb≈ô√≠ƒçek</span>
    <span onclick="showView('archiveView')" id="nav-archive">üìú Historie</span>
</nav>

<div class="container">
    <div id="setupView" class="view active">
        <div class="card"><div class="card-header"><h2>Nov√Ω t√Ωm</h2></div><div style="padding:20px;"><input type="text" id="tName" placeholder="N√°zev t√Ωmu" style="width:100%; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333; padding:10px;"><input type="text" id="pNames" placeholder="Hr√°ƒçi (oddƒõlit ƒç√°rkou)" style="width:100%; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333; padding:10px;"><button class="btn" onclick="addTeam()">Vytvo≈ôit t√Ωm</button></div></div>
        <div class="card"><div class="card-header"><h2>Registrovan√© t√Ωmy</h2></div><div id="dbList"></div></div>
    </div>

    <div id="playView" class="view">
        <div id="prezenceCard" class="card">
            <div class="card-header"><h2>P≈ô√≠prava turnaje</h2></div>
            <div style="padding:20px;">
                <input type="text" id="tournamentTitle" placeholder="N√°zev turnaje" style="width:100%; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333; padding:10px;">
                <div id="attendanceList" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
                <button class="btn" style="margin-top:20px;" onclick="initTournament()">Zah√°jit hru</button>
            </div>
        </div>
        <div id="battleCard" class="card" style="display:none;">
            <div class="card-header"><h2 id="activeTourneyTitle">Turnaj</h2><span id="roundBadge" style="background:var(--accent); color:#000; padding:2px 10px; border-radius:15px; font-weight:bold; font-size:0.75rem;"></span></div>
            <div id="battleList"></div>
            <button class="btn" style="margin:20px; width:calc(100% - 40px); background:#22c55e;" onclick="handleNext()">Ukonƒçit kolo / turnaj</button>
        </div>
    </div>

    <div id="historyView" class="view">
        <div class="dashboard-grid">
            <div class="card"><div class="card-header"><h2>Po≈ôad√≠ Hr√°ƒç≈Ø</h2></div><table id="pBoard"></table></div>
            <div class="card"><div class="card-header"><h2>Po≈ôad√≠ T√Ωm≈Ø</h2></div><table id="tBoard"></table></div>
        </div>
    </div>

    <div id="archiveView" class="view">
        <div id="historyLog" class="card"></div>
    </div>
</div>

<div id="scoreModal" class="modal">
    <div class="modal-content">
        <h3 id="mName" style="color:var(--accent)">Hr√°ƒç</h3>
        <p style="color:#888; font-size:0.8rem;">ZADEJ SK√ìRE ZA TOTO KOLO</p>
        <input type="number" id="finalScore" placeholder="0" style="font-size:3rem; width:100px; text-align:center; background:#000; color:#fff; border:1px solid #333; border-radius:10px; margin:10px 0;">
        <br>
        <button class="btn" onclick="saveScore()">ULO≈ΩIT</button>
        <button class="btn btn-ghost" style="margin-top:10px; border:none;" onclick="closeModal('scoreModal')">Zav≈ô√≠t</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://sipky-hospoda-default-rtdb.europe-west1.firebasedatabase.app/" };
    const app = initializeApp(firebaseConfig);
    const fdb = getDatabase(app);

    window.db = []; window.historyData = []; 
    window.tourney = { title: "", round: 1, players: [], games: [] };
    window.curIdx = null;

    // Naƒçten√≠ dat
    onValue(ref(fdb, 'darts_v15/'), (snapshot) => {
        const data = snapshot.val();
        if (data) {
            window.db = data.db || [];
            window.historyData = data.history || [];
            renderDB(); renderLeaderboards(); renderHistoryLog(); renderAttendance();
        }
    });

    // Synchronizace
    function syncAll() {
        set(ref(fdb, 'darts_v15/db'), window.db);
        set(ref(fdb, 'darts_v15/history'), window.historyData);
    }

    // Navigace
    window.showView = (id) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('nav span').forEach(s => s.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active');
        document.getElementById('nav-' + id.replace('View','')).classList.add('active-tab');
    };

    // T√Ωmy
    window.addTeam = () => {
        const n = document.getElementById('tName').value;
        const p = document.getElementById('pNames').value.split(',').map(x => x.trim()).filter(x => x);
        if(!n || p.length < 1) return;
        window.db.push({ name: n, players: p }); syncAll();
        document.getElementById('tName').value = ''; document.getElementById('pNames').value = '';
    };

    window.addPlayerToTeam = (teamIdx) => {
        const name = document.getElementById(`newPlayer_${teamIdx}`).value.trim();
        if (name) { window.db[teamIdx].players.push(name); syncAll(); }
    };

    window.removePlayer = (tI, pI) => { if(confirm("Odstranit?")) { window.db[tI].players.splice(pI, 1); syncAll(); } };
    window.deleteTeam = (i) => { if(confirm("Smazat t√Ωm?")) { window.db.splice(i,1); syncAll(); } };

    window.renderDB = () => {
        document.getElementById('dbList').innerHTML = window.db.map((t, i) => `
            <div style="border-bottom: 1px solid #222; padding:15px;">
                <div style="display:flex; justify-content:space-between;">
                    <strong>${t.name}</strong>
                    <span style="color:var(--primary); cursor:pointer; font-size:0.8rem;" onclick="deleteTeam(${i})">SMAZAT</span>
                </div>
                <div style="margin-top:5px; color:#888; font-size:0.8rem;">${t.players.join(', ')}</div>
            </div>`).join('');
    };

    window.renderAttendance = () => {
        document.getElementById('attendanceList').innerHTML = window.db.flatMap(team => team.players.map(p => `
            <label style="background:#1c1c1c; padding:10px; border-radius:8px; border:1px solid #333; cursor:pointer; font-size:0.8rem;">
                <input type="checkbox" class="att-check" data-p="${p}" data-t="${team.name}"> ${p}
            </label>`)).join('');
    };

    // Turnaj Logic
    window.initTournament = () => {
        const sel = document.querySelectorAll('.att-check:checked');
        if(sel.length < 2) return alert("Vyberte hr√°ƒçe!");
        
        window.tourney.title = document.getElementById('tournamentTitle').value || "Turnaj " + new Date().toLocaleDateString();
        window.tourney.players = Array.from(sel).map(c => ({ name: c.dataset.p, team: c.dataset.t, total: 0, rounds: [0,0,0] }));
        window.tourney.round = 1;
        
        // ZAPNUT√ç LIVE STATUSU - ODESL√ÅN√ç
        update(ref(fdb, 'darts_v15/status'), { active: true });
        
        generateFairRound();
    };

    function generateFairRound() {
        let tMap = {};
        window.tourney.players.forEach(p => { if(!tMap[p.team]) tMap[p.team] = []; tMap[p.team].push(p); });
        Object.keys(tMap).forEach(t => tMap[t].sort(() => Math.random() - 0.5));
        let maxG = Math.max(...Object.values(tMap).map(l => l.length));
        window.tourney.games = [];
        for(let i=0; i < maxG; i++) {
            let matches = [];
            Object.keys(tMap).forEach(tn => {
                let p = tMap[tn][i] || tMap[tn][Math.floor(Math.random()*tMap[tn].length)];
                matches.push({ ...p, isSub: !tMap[tn][i], done: false, score: 0 });
            });
            window.tourney.games.push({ id: i+1, matches });
        }
        pushLiveUpdate(); 
        renderRound();
    }

    function renderRound() {
        document.getElementById('prezenceCard').style.display = 'none';
        document.getElementById('battleCard').style.display = 'block';
        document.getElementById('activeTourneyTitle').innerText = window.tourney.title;
        document.getElementById('roundBadge').innerText = `KOLO ${window.tourney.round} / 3`;
        document.getElementById('battleList').innerHTML = window.tourney.games.map((g, gi) => `
            <div style="background:#111; padding:5px 20px; font-size:0.7rem; color:var(--accent); margin-top:10px;">HRA ${g.id}</div>
            ${g.matches.map((m, mi) => `<div class="match-line" onclick="openScore(${gi},${mi})">
                <span><strong>${m.team}</strong>: ${m.name}${m.isSub?'<span class="sub-badge">Z√ÅSKOK</span>':''}</span>
                <span class="${m.done?'score-cell':''}" style="${!m.done?'color:var(--dim)':''}">${m.done?m.score:'Zadat'}</span>
            </div>`).join('')}`).join('');
    }

    window.openScore = (g, m) => { window.curIdx={g,m}; document.getElementById('mName').innerText = window.tourney.games[g].matches[m].name; document.getElementById('finalScore').value = ""; document.getElementById('scoreModal').classList.add('open'); };
    window.closeModal = (id) => document.getElementById(id).classList.remove('open');

    window.saveScore = () => {
        let v = parseInt(document.getElementById('finalScore').value) || 0;
        let m = window.tourney.games[window.curIdx.g].matches[window.curIdx.m];
        m.score = v; m.done = true;
        if(!m.isSub) {
            let p = window.tourney.players.find(x => x.name === m.name && x.team === m.team);
            p.total += v; 
            p.rounds[window.tourney.round - 1] = v; // Ulo≈æen√≠ historie kol
        }
        pushLiveUpdate(); 
        closeModal('scoreModal'); 
        renderRound();
    };

    function pushLiveUpdate() {
        set(ref(fdb, 'darts_v15/liveMatch'), {
            title: window.tourney.title,
            results: window.tourney.players,
            currentRound: window.tourney.round
        });
    }

    // --- KL√çƒåOV√Å OPRAVA UKL√ÅD√ÅN√ç ---
    window.handleNext = () => {
        if(window.tourney.round < 3) { 
            window.tourney.round++; 
            generateFairRound(); 
        } else {
            if(!confirm("Ukonƒçit cel√Ω turnaj a ulo≈æit do historie?")) return;
            
            // 1. P≈ôiprav√≠me kompletn√≠ nov√Ω seznam historie
            const newHistoryItem = { 
                id: Date.now(), 
                title: window.tourney.title, 
                date: new Date().toLocaleDateString(), 
                results: window.tourney.players 
            };
            const updatedHistoryList = [...window.historyData, newHistoryItem];
            
            // 2. P≈ôiprav√≠me "Atomick√Ω update" - v≈°e se ulo≈æ√≠ najednou
            const updates = {};
            updates['darts_v15/history'] = updatedHistoryList;
            updates['darts_v15/status'] = { active: false };
            updates['darts_v15/liveMatch'] = null;

            // 3. Ode≈°leme a POƒåK√ÅME na potvrzen√≠
            update(ref(fdb), updates)
                .then(() => {
                    alert("‚úÖ ULO≈ΩENO! Turnaj je v historii.");
                    location.reload();
                })
                .catch((error) => {
                    alert("‚ùå CHYBA: " + error);
                });
        }
    };

    // Leaderboards & History
    window.renderLeaderboards = () => {
        let ps = {}, ts = {};
        window.historyData.forEach(h => {
            let tr = {};
            h.results.forEach(r => {
                if(!ps[r.name]) ps[r.name] = { s: 0 }; ps[r.name].s += r.total;
                if(!tr[r.team]) tr[r.team] = []; tr[r.team].push(r.total);
            });
            Object.keys(tr).forEach(t => { if(!ts[t]) ts[t] = { s: 0 }; ts[t].s += tr[t].sort((a,b)=>b-a).slice(0,3).reduce((a,b)=>a+b, 0); });
        });
        document.getElementById('pBoard').innerHTML = Object.entries(ps).sort((a,b)=>b[1].s-a[1].s).map(([n,d], i) => `<tr><td>${i+1}.</td><td><strong>${n}</strong></td><td class="score-cell">${d.s}</td></tr>`).join('');
        document.getElementById('tBoard').innerHTML = Object.entries(ts).sort((a,b)=>b[1].s-a[1].s).map(([n,d], i) => `<tr><td>${i+1}.</td><td><strong>${n}</strong></td><td class="score-cell">${d.s}</td></tr>`).join('');
    };

    window.renderHistoryLog = () => {
        document.getElementById('historyLog').innerHTML = window.historyData.slice().reverse().map(h => `
            <div class="match-line">
                <div><strong>${h.title}</strong><br><small style="color:#666">${h.date}</small></div>
                <button class="btn btn-ghost" style="width:auto; border:none; color:var(--primary);" onclick="deleteHistory(${h.id})">Odstranit</button>
            </div>`).join('');
    };

    window.deleteHistory = (id) => { if(confirm("Opravdu smazat?")) { window.historyData = window.historyData.filter(h => h.id !== id); syncAll(); } };

    // Start
    renderDB();
</script>
</body>
</html>
